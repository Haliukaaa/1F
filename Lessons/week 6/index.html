<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="button" id="button">Өнгө солих</div>
      <div class="button" id="button2">Текст солих</div>
    </div>
    <div class="text">
      <h1 class="hero" id="hero">Hello World!</h1>
      <p class="para" id="paragraph">
        Press the button to see how the text changes
      </p>
    </div>
    <section class="two">
      <div class="text-container">
        <input class="input-one input" disabled />
        <input class="input-two input" disabled />
        <input class="input-three input" />
      </div>
      <div class="container row">
        <div class="button" id="button3">Check</div>
        <div class="button" id="button4">Renew</div>
      </div>
    </section>
    <section class="three">
      <h1 class="three-text">Та ухаантай юу?</h1>
      <div class="button-container">
        <div class="yes button">Yes</div>
        <div class="no button">No</div>
      </div>
    </section>
    <section class="four">
      <div class="up">
        <input type="number" class="input number"/>
        <div class="button" id="button5">Бөмбөлөг нэмэх</div>
      </div>
      <div class="circle-container">
      </div>
    </section>
    <script src="day1.js"></script>
  </body>
</html>
