<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel=“stylesheet” href=“path/to/font-awesome/css/font-awesome.min.css”>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@700&family=Open+Sans&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Here starts CONTAINER -->
    <div class="container">
        <!-- TODO - large container is here -->
      <div class="task1 bg-grey radius-7 padding-4 flex-column gap-10">
        <!-- TODO - task container is here -->
        <div class="to-do space-between flex-column gap-16 task width-100 height-100">
            <!-- Title of TODO task -->
          <div class="title flex-row bold gap-8">
            <div class="title-hero">To do</div>
            <div class="title-number grey">1</div>
          </div>
          <!-- CONTENTS of TODO task -->
          <div id="contents" class="contents" ondragover="allowDrop(event)" ondrop="drop(event)">
            <!-- Task is here -->
            <div id="todo-1" class="content flex-row space-between bg-white radius-5 padding-4 gap-8" draggable="true" ondragstart="drag(event)">
                <!-- CONTENT ICON is here -->
              <div class="content-icon">
                <div class="circle-border flex flex-center width-height-24">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
              <!-- CONTENT TEXT is here -->
              <div class="content-text gap-10 flex-column">
                <div class="content-title bold">Todo</div>
                <div class="content-p">This is a todo card</div>
                <div class="content-button radius-7 width-35 grey-border text-center">High</div>
              </div>
              <!-- CONTENT BUTTONS are here -->
              <div class="content-buttons gap-8 flex-column">
                <div
                  class="x-button circle-border flex flex-center width-height-24"
                >
                  <i class="fa-solid fa-x"></i>
                </div>
                <div
                  class="edit-button circle-border flex-center width-height-24 flex"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ADD CARD is here -->
        <div class="add padding-2 radius-5">
          <p>+ Add card</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/f9b9073fa3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
