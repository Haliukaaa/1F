<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel=“stylesheet” href=“path/to/font-awesome/css/font-awesome.min.css”>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="task-one radius-7 padding-1-percent space-between flex-column gap-15">
            <div class="title flex-row">
                <div class="title-hero">To do</div>
                <div class="title-number">1</div>
            </div>
            <div class="content flex-row space-between bg-white radius-5 padding-1-percent">
                <div class="content-icon">
                    <div class="div circle-border">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="content-text">
                    <div class="content-title">Todo</div>
                    <div class="content-p">This is a todo card</div>
                    <div class="content-button">High</div>
                </div>
                <div class="content3">
                    <div class="x-button circle-border"><i class="fa-solid fa-x"></i></div>
                    <div class="edit-button circle-border"><i class="fa-regular fa-pen-to-square"></i></div>
                </div>
            </div>
            <div class="add">
                <p>+  Add card</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/f9b9073fa3.js" crossorigin="anonymous"></script>

</html>
