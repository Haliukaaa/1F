<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="submit">
        <div class="form">
            <div class="container-one">
            <input class="text" type="text" placeholder="abc">
            <input class="password" type="password" name="password" id="" placeholder="********">
            <input class="email" type="email" name="" id="" placeholder="abc@gamil.com">
            <input class="number" type="number" name="" id="" placeholder="34567">
            <div class="checkbox">
                <input class="checkbox-square" type="checkbox" name="songolt1" id="">
                <input class="checkbox-square" type="checkbox" name="songolt2" id="">
                <input class="checkbox-square" type="checkbox" name="songolt3" id="">
                <input class="checkbox-square" type="checkbox" name="songolt4" id="">
            </div>
            <div class="radio-container">
                <label for="no">No</label>
                <input class="no" type="radio" name="no" id="no">
                <label for="yes">Yes</label>
                <input class="yes" type="radio" name="yes" id="yes">
            </div>
            </div>
            <div class="container-two">
            <input type="hidden" name="hidden">
            <input type="button" value="submit" class="button">
            <input type="color" name="" id="">
            <input type="file" name="" id="">
            <input type="image" src="" alt="">
            </div>
        </div>
    </form>
</body>
</html>
